<form [formGroup]="form" (submit)="submit()" class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
    <input type="email" formControlName="email" placeholder="email" class="form-control " required>
    <input type="password" formControlName="password" placeholder="password"  class="form-control " required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
</form>
